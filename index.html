<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">

        <title>
            SVG
        </title>
    </head>
    <body>
        <h1>SVG Shapes</h1>
        <h4>Для анімації, наведіть курсор на фігуру</h4>
        <div class="svg_container">
            
            <svg class="svg_main">
                <rect class="svg_square"
                    fill="rgb(0,0,255)" 
                    stroke-width="5" 
                    stroke="rgb(231, 145, 17)" 
                    x="35" 
                    y="20" 
                    width="80" 
                    height="80">
                </rect>
            </svg>

            <svg class="svg_main">
                <rect class="svg_rectangle"
                    fill="rgb(103, 217, 113)" 
                    stroke-width="5" 
                    stroke="rgb(191, 15, 15)" 
                    x="15" 
                    y="20" 
                    width="120" 
                    height="80">
                </rect>
            </svg>

            <svg class="svg_main">
                <circle class="svg_circle"
                    fill="rgb(193, 135, 190)" 
                    stroke-width="5" 
                    stroke="rgb(35, 13, 238)" 
                    cx="75" 
                    cy="60" 
                    r="40">
                </circle>
            </svg>

            <svg class="svg_main">
                <ellipse class="svg_ellipse"
                    fill="rgb(190, 199, 22)" 
                    stroke-width="5" 
                    stroke="rgb(22, 40, 16)" 
                    cx="75" 
                    cy="60" 
                    rx="60" 
                    ry="40">
                </ellipse>
            </svg>
        </div>
    

    </body>
</html>
